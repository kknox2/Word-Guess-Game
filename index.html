<html5>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">

</head>



<body>
    <header class="main-header">
            <h1>Guess What Letter I'm thinking of</h1>
        
            <h2 class="blinking">press any key to get started...</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">   
                <p id="answerWord"> </p>
                <div class="img">
                    
                </div>
            </div>
            <div class="left side">
                <div class="wins">
                    <h3>Wins</h3>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> Guesses left</h4>
                <h4>Guessed Letters so far</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
        <div id="game-images">

            
        </div>
    </main>



    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
    </html5>
